<!DOCTYPE html>
<html>
    <head>
        <title>Bookmarklet Boilerplate test</title>
        <style type="text/css">
            #tiles {
                overflow: hidden;
                height: 500px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>This is a table</caption>
            <thead>
                <tr><th>Name</th><th>Age</th></tr>
            </thead>
            <tbody>
                <tr><td>Jill</td><td>25</td></tr>
                <tr><td>Joe</td><td>24</td></tr>
                <tr><td>Bill</td><td>26</td></tr>
            </tbody>
        </table>
        <script type="text/javascript" src="js/bookmarklet.js"></script>
    </body>
</html>
